@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

body {
    background-color: #05080a;
    color: #6ef7ff;
    font-family: 'Share Tech Mono', monospace;
    max-width: 760px;
    margin: 60px auto;
    padding: 20px;
    line-height: 1.6;
    letter-spacing: 0.5px;
}

/* subtle scanline effect */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 255, 0.02),
        rgba(0, 255, 255, 0.02) 1px,
        transparent 1px,
        transparent 3px
    );
    pointer-events: none;
}

h1 {
    font-weight: normal;
    font-size: 1.4em;
    border-bottom: 1px solid #0ff;
    padding-bottom: 10px;
    margin-bottom: 30px;
    text-transform: uppercase;
}

h2 {
    margin-top: 40px;
    font-size: 1em;
    color: #38cfd9;
    text-transform: uppercase;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    margin: 12px 0;
}

a {
    color: #6ef7ff;
    text-decoration: none;
}

a:hover {
    color: #ffffff;
    text-shadow: 0 0 6px #00ffff;
}
